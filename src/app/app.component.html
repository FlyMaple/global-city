<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <ng-container *ngFor="let menu of menuConfig">
        <ng-container *ngIf="menu.children">
          <li nz-submenu nzOpen [nzTitle]="menu.title" [nzIcon]="menu.icon">
            <ul>
              <li nz-menu-item nzMatchRouter *ngFor="let item of menu.children">
                <a *ngIf="item.path" [routerLink]="['/', menu.path, item.path]">{{ item.title }}</a>
                <a *ngIf="!item.path" [routerLink]="['/', menu.path]">{{ item.title }}</a>
              </li>
            </ul>
          </li>
        </ng-container>
        <ng-container *ngIf="!menu.children">
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/', menu.path]">
              <i nz-icon [nzType]="menu.icon"></i>
              <span>{{ menu.title }}</span>
            </a>
          </li>
        </ng-container>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
